<div style="width:100%;">
    <center>
        <img class="logo" data-bind-src="image" style="margin-top:10px;" />
    </center>
    <div style="margin:5px 20px 20px 20px;">
        <div>
            <div style="float:right;">
                <h1 class="value" data-bind="current | shortenedNumber | prepend prefix | append suffix"></h1>
                <p class="change-rate">
                    <i data-bind-class="arrow" data-bind-class="color"></i><span data-bind-class="color" data-bind="difference"></span>
                </p>
            </div>
            <h1 class="title" data-bind="symbol"></h1>
            <p class="name" data-bind="name"></p>
        </div>
    </div>
</div>


<p class="more-info" data-bind="moreinfo"></p>

<p class="updated-at" data-bind="updatedAtMessage"></p>
